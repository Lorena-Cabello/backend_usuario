<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
    <header id="header">
        
    </header>
    <main>
        <div id="app" class="conteiner">

            <h1>Usuarios 
                    <a href="./formulario/formulario.html">Nuevo</a>
                
            </h1>


            <br>

            <div v-if="error">
                <p>la pagina no responde en este momento, lo sentimos</p>
            </div>

            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Apellido</th>
                                    
                                    <th scope="col">Correo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Telefono</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="usuario in usuarios">
                                    <td scope="row">{{usuario.id}}</td>
                                    <td>{{usuario.apellido}}</td>
                                    <td>{{usuario.correo}}</td>
                                    <td>{{usuario.nombre}}</td>
                                    <td>{{usuario.password}}</td>
                                    <td>{{usuario.telefono}}</td>
                                    <td>
                                        <a class="btn btn-primary" :href="'usuario_update.html?id='+usuario.id">Editar</a>     
                                        
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(usuario.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            </div>

        </div>



    </main>











   
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- primero el veu y desp mi archivo js -->
    
    <script src="/js/usuarios.js"></script>
    <script src="/js/usuario_editar.js"></script>

</body>

</html>
